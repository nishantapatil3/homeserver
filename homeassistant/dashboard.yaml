views:
  - path: default_view
    title: Home
    cards:
      - type: grid
        square: false
        columns: 1
        title: 1st Floor
        cards:
          - type: thermostat
            entity: climate.guest_room_thermostat
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - auto
                  - cool
                  - heat
                  - 'off'
            show_current_as_primary: true
          - show_state: true
            show_name: true
            camera_view: auto
            type: picture-entity
            entity: camera.front_door_camera_snapshot
            camera_image: camera.frontdoor_live
          - show_state: true
            show_name: true
            camera_view: auto
            fit_mode: cover
            type: picture-entity
            entity: camera.garage_camera_snapshot
          - type: entities
            entities:
              - entity: switch.energy_plug
              - entity: sensor.energy_plug_current
              - entity: sensor.energy_plug_current_consumption
      - type: grid
        square: false
        columns: 1
        title: 2nd Floor
        cards:
          - type: thermostat
            entity: climate.living_room_thermostat
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - auto
                  - cool
                  - heat
                  - 'off'
            show_current_as_primary: true
      - type: grid
        square: false
        columns: 1
        title: 3rd Floor
        cards:
          - type: thermostat
            entity: climate.master_bedroom_thermostat
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - auto
                  - cool
                  - heat
                  - 'off'
            show_current_as_primary: true
          - type: history-graph
            entities:
              - entity: sensor.system_monitor_processor_temperature
              - entity: sensor.system_monitor_processor_use
              - entity: sensor.system_monitor_disk_use
